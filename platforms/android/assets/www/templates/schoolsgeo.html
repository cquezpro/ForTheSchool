<ion-view view-title="Search By Location">
    <ion-content class="padding">

        <ul class="schoolsList">
            <li ng-repeat="s in list">
                <a ng-click="supportSchool('{{s.id}}', '{{s.name}}');">
                    <h3>{{s.name}}</h3>
                    <p>{{s.main_city}}, {{s.main_state}} {{s.main_postal}}</p>
                </a>
            </li>
        </ul>

        <h2 ng-show="noSchools">No Schools Found</h2>

    </ion-content>
</ion-view>
